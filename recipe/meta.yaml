{% set name = "enfrosp_enmapboxapp" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/enfrosp_enmapboxapp-{{ version }}.tar.gz
  sha256: 65976daf87b4e7d8016df831b8006b18c61ab4196caa56ed33ffccd74744700d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.2
    - pip
  run:
    - python >={{ python_min }}
    - packaging
    - psutil

test:
  imports:
    - enfrosp_enmapboxapp
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://git.gfz-potsdam.de/EnMAP/GFZ_Tools_EnMAP_BOX/enfrosp_enmapboxapp
  summary: A graphical user interface for EnFROSP as an add-in for the EnMAP-Box QGIS plugin
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danschef
